<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <ul id="color-list">

    </ul>
    <button id="generate-color">Color Me!</button>
    <button id="reset">Reset</button>
    <script>
        const COLORS_ARRAY = ["red", "yellow", "magenta", "cyan", "blue", "black", "gray", "teal", "green", "purple", "violet"]

        const parent = document.getElementById("color-list")

        //Create Function
        function colorGen() {
            let colorChange;
            let colorName;

            colorChange = COLORS_ARRAY[Math.floor(Math.random() * COLORS_ARRAY.length)];
            colorName = colorChange;
            document.body.style.backgroundColor = colorChange;

            colorChange = document.createElement("li");
            
            colorChange.textContent = colorName;
            parent.append(colorChange);
        }
       
        function reset() {
            location.reload();
        }
         // Function should = update background color
        // Create li
        // add text content of the color's name
        // append li to the color-list
        //Create Function = Reset
        // Should remove all list children
        // Should set bg color to white

        //BONUS: Create Function
        //temporarily changes background color to the element hovered upon
        
        // Attach Function to Button
        document.getElementById('generate-color').onclick = colorGen;
        document.getElementById('reset').onclick = reset;
    </script>

</body>
</html>
