    <title>Dice Game</title>

<body>
    <div id="winner"></div>
    <button id="play-game">PLAY!</button>
    <button id="reset">RESET!</button>
    <script>
        // Play Game Function
        /*
        Roll Two "dice" (range 1-6)
        If the player's dice roll is higher than the computer
        dice roll, display "PLAYER WINS"
        
        otherwise, display "COMPUTER WINS"
        */

        const winner = document.getElementById('winner');
        const game = document.getElementById('play-game');
        const resetBtn = document.getElementById('reset');

        function rollDice() {
            let playerRoll = Math.floor(Math.random()*6)+1;
            let computerRoll = Math.floor(Math.random()*6)+1;

            if playerRoll > computerRoll) {
                alert("Player rolls a " + playerRoll + " and the computer rolls a " + computerRoll + ". PLAYER WINS!");
            } else if (computerRoll > playerRoll) {
                alert("Player rolls a " + playerRoll + " and the computer rolls a " + computerRoll + ". COMPUTER WINS!");
            } else {
                alert("Player rolls a " + playerRoll + " and the computer rolls a " + computerRoll + ". IT IS A TIE!");
            }
        }

        function reset() {
            let playerRoll = 0;
            let computerRoll = 0;
            alert("Reset")
        }

        document.getElementById('play-game').addEventListener('click', rollDice);
        document.getElementById('reset').addEventListener('click', reset);
